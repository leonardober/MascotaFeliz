<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FormularioRegistroNuevaMascota</title>
        <link rel="stylesheet" href="css/stylos.css">
    </head>
    <body>
        <section class="form-register">
            <h4>Formulario Registro Nueva Mascota</h4>
            
            <input class="controls" type="text" name="id" id="id" placeholder="Ingrese Id de la Mascota">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese el Nombre de la Mascota">
            <input class="controls" type="text" name="raza" id="raza" placeholder="Ingrese Raza de la Mascota">
            <input class="controls" type="text" name="especie" id="especie" placeholder="Ingrese Especie de la Mascota">
            <input class="controls" type="text" name="color" id="color" placeholder="Ingrese Color de la Mascota">
            <input class="controls" type="text" name="dueno" id="dueno" placeholder="Ingrese Nombres y Apellidos del Dueno">
            <input class="controls" type="text" name="historia" id="historia" placeholder="Ingrese Registro Historia de la Mascota">
            <input class="controls" type="text" name="veterinario" id="veterinario" placeholder="Ingrese Registro Veterinario de la Mascota">

            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">Â¿Ya tengo Cuenta?</a></p>
        </section>
        
    </body>
    </html>
